<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

  <body>

    <form>
        <p>some language codes: <b>fa</b> (Persian), <b>en</b> (English), <b>zh</b> (Chinese), <b>de</b> (German), <b>it</b> (Italian), <b>es</b> (Spanish), <b>fr</b> (French)</p><br> 
        <label style="color: blue">Translate from <input type="text" style="display: block;
width: 100%;padding: .5rem .75rem;font-size: 1rem;line-height: 1.25;color: #021f48;background-color: #a7e3e7;background-clip: padding-box;border: 1px solid rgb(0, 51, 255);border-radius: .25rem;transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;" id="translateFrom" ></label><br>
        <label style="color: red">Translate to <input style="display: block;
width: 100%;padding: .5rem .75rem;font-size: 1rem;line-height: 1.25;color: #5f1a00;background-color: #ffb6b6;background-clip: padding-box;border: 1px solid rgb(186, 16, 16);border-radius: .25rem;transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;" type="text" id="translateTo" ></label><br>
        <button type="submit" style="float:right;background: #5e85da;color: #fffbca;border: none;padding: 6px 12px 6px 12px;">Save</button>
    </form>
    <p id="result" style="color:white; background:#34a647; padding:15px;float: left; display:none;"></p><br> 
    <script src="options.js"></script>

  </body>
