<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

  <body>

    <form style='padding: 15px;'>
        <h3>choose languages:</h3> 
        <p style="background: #f5ffbd;padding: 8px;border: 1px solid #b6991f;color: #423204;">press &lt;ctrl&gt; + &lt;alt&gt; + &lt;t&gt; in the web documents to enable (disable) Selectivedict on the web documents. </p>
        <table style="width: 100%;">
          <tbody>
            <tr style="width: 100%;">
              <td style='width: 20%;'> <label style="color: #002d6c">Translate from </label></td>
              <td style='width: 80%;'>
                <select id="sourceLanguageSelect" style="width: 100%;padding: .5rem .75rem;font-size: 1rem;line-height: 1.25;color: #002d6c;background-color: #a7c7e7;background-clip: padding-box;border: 1px solid rgb(0, 51, 255);border-radius: .25rem;transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s; margin: 5px auto;"></select>
              </td>
            </tr>

            <tr style="width: 100%;">
              <td style='width: 20%;'><label style="color: #5f1a00">Translate to </label></td>
              <td style='width: 80%;'>
               <select id="targetLanguageSelect" style="width: 100%;padding: .5rem .75rem;font-size: 1rem;line-height: 1.25;color: #5f1a00;background-color: #ffb6b6;background-clip: padding-box;border: 1px solid rgb(186, 16, 16);border-radius: .25rem;transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s; margin: 5px auto;"  ></select>       
              </td>
            </tr>
          </tbody>      
        </table>
       
        <button type="submit" style="float:right;background: #22219d;color: #fff;border: none;padding: 6px 12px 6px 12px; margin: 5px auto;">Save</button>
    </form>

    

<script src="options.js"></script>

  </body>

</html>
